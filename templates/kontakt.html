<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <title>Kontakt oss</title>
    <!-- Importerer Tailwind CSS for stil -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
    <!-- Hovedbeholder med maks bredde og sentrert innhold -->
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <!-- Overskrift -->
        <h1 class="text-2xl font-bold mb-4">Kontakt oss</h1>

        <!-- Kontaktskjema -->
        <form method="POST">
            <!-- Navn-felt -->
            <label class="block mb-2">Navn</label>
            <input type="text" name="navn" required class="w-full border mb-4 p-2">

            <!-- E-post-felt -->
            <label class="block mb-2">E-post</label>
            <input type="email" name="epost" required class="w-full border mb-4 p-2">

            <!-- Beskjed-felt -->
            <label class="block mb-2">Beskjed</label>
            <textarea name="beskjed" required class="w-full border mb-4 p-2"></textarea>

            <!-- Send-knapp -->
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send inn</button>
        </form>

        <!-- Lenker til innlogging og admin-registrering -->
        <div class="mt-6 text-sm text-center">
            <!-- Lenke til login-siden -->
            <p>Er du admin? <a href="/login" class="text-blue-600 underline">Logg inn her</a></p>

            <!-- Lenke til registrering (tilgjengelig i tilfelle det ikke finnes admin fra fÃ¸r) -->
            <p class="mt-2">FÃ¸rste gang som admin? <a href="/registrer" class="text-green-600 underline">Registrer deg her</a></p>
        </div>
    </div>
</body>

</html>
