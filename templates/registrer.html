<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <title>Registrer admin</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <!-- Registreringsskjema-boks -->
    <div class="bg-white p-6 rounded shadow w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4">Registrer admin</h2>

        <!-- Skjema for Ã¥ lage admin-bruker -->
        <form method="POST">
            <!-- Brukernavn -->
            <label class="block mb-2">Brukernavn</label>
            <input type="text" name="brukernavn" required class="w-full border mb-4 p-2">

            <!-- Passord -->
            <label class="block mb-2">Passord</label>
            <input type="password" name="passord" required class="w-full border mb-4 p-2">

            <!-- Opprett-knapp -->
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Opprett admin</button>
        </form>
    </div>
</body>

</html>
